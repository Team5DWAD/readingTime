<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
		<title>Website Homepage Logged In</title>
	</head>
	
	<body>
		
		<div class="navigation-bar">
			<a href="/readingTime/">home</a>
			<a href="#temp#">MyBooks</a>
			<a href="#temp#" class="right">Contact Us</a>
			<a href="/readingTime/logOut/" class="right">Sign Out</a>
			<a href="/readingTime/signIn/" class="right">My account</a>
		</div>
		
		<div class="poll">
			<h3>DEVELOPER_POLL</h3>
		</div>
		
		<div class="main">
			<!--<h3>MAIN</h3> -->
			
			<div class="main"><ul>
				{% if categories %}
					{% for category in categories %}
						<li> <div class="header" style="cursor: pointer" onclick="location.href='/readingTime/category/'">{{ category.name }}</div></li>
					{% endfor %}
					</ul>
				{% else %} <strong>No categories present!</strong>
				{% endif %}
				</div>
		</div>
		
		<div class="footer">
			<h3>FOOTER</h3>
		</div>
		
	</body>
</html>
