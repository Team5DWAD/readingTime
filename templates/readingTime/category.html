{% extends 'readingTime/base.html' %}
{% load staticfiles %}

{% block body_block %}		
<ul>
	{% if books %}
		{% for book in books %}
			<li> 
				<div class="header" style="cursor: pointer" onclick="location.href='/readingTime/book/?{{ book.title }}'">{{ book.title }}</div>
			</li>
		{% endfor %}
	{% else %} <strong>No books present!</strong>
	{% endif %}
</ul>
{% endblock %}
